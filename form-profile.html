<!-- form-detail.html -->
<div flash-message="1250"></div>
<div class="form-group">
    <label>Postal Code</label>
    <input type="text" class="form-control" ng-model="formData.property.postalCode">
</div>

<div class="form-group">
    <label>Block No</label>
    <input type="text" class="form-control" ng-model="formData.property.blockNo">
</div>

<div class="form-group">
    <label>Street</label>
    <input type="text" class="form-control" ng-model="formData.property.tsacStreet">
</div>

<div class="form-group">
    <label>Building</label>
    <input type="text" class="form-control" ng-model="formData.property.tsacBuilding">
</div>

<div class="form-group">
    <label>Unit No</label>
    <input type="text" class="form-control" ng-model="formData.property.unitNo" placeholder="#03-512">
</div>


<hr>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3" ng-if="formData.abstract.tsacType == 'resale'">
        <a ui-sref="form.transaction.resale" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div class="col-xs-6 col-xs-offset-3" ng-if="formData.abstract.tsacType == 'rental'">
        <a ui-sref="form.transaction.rental" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div class="col-xs-6 col-xs-offset-3" ng-if="formData.abstract.tsacType != 'resale'&&formData.abstract.tsacType != 'rental'">
        <a ui-sref="form.abstract" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Please select transaction type 
        </a>
    </div>
</div>
