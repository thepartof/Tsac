<!-- form-detail.html -->
<div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input type="text" class="form-control" name="postalCode" ng-model="formData.property.postalCode">
</div>

<div class="form-group">
    <label for="blockNo">Block No</label>
    <input type="text" class="form-control" name="blockNo" ng-model="formData.property.blockNo">
</div>

<div class="form-group">
    <label for="tsacStreet">Street</label>
    <input type="text" class="form-control" name="tsacStreet" ng-model="formData.property.tsacStreet">
</div>

<div class="form-group">
    <label for="tsacBuilding">Building</label>
    <input type="text" class="form-control" name="tsacBuilding" ng-model="formData.property.tsacBuilding">
</div>

<div class="form-group">
    <label for="unitNo">Unit No</label>
    <input type="text" class="form-control" name="unitNo" ng-model="formData.property.unitNo" placeholder="#03-512">
</div>


<hr>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3" ng-if="formData.abstract.tsacType == 'resale'">
        <a ui-sref="form.transaction.resale" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div class="col-xs-6 col-xs-offset-3" ng-if="formData.abstract.tsacType == 'rental'">
        <a ui-sref="form.transaction.rental" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div class="col-xs-6 col-xs-offset-3" ng-if="formData.abstract.tsacType != 'resale'&&formData.abstract.tsacType != 'rental'">
        <a ui-sref="form.abstract" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Please select transaction type 
        </a>
    </div>
</div>
