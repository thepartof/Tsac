<!-- rental.html -->

<div class="form-group">
    <label>Lease Price</label>
    <input type="text" class="form-control" ng-model="formData.rental.leasePrice">
</div>

<div class="form-group">
    <label>Lease Start Date</label>
    <input type="date" class="form-control" ng-model="formData.rental.leaseStartDate">
</div>

<div class="form-group">
    <label>Lease Duration (months)</label>
    <input type="text" class="form-control" ng-model="formData.rental.leaseDuration">
</div>
