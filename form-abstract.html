<!-- form-abstract.html -->
<div flash-message="1250"></div>
<div class="form-group">
    <label>Agent NRIC</label>
    <input type="text" class="form-control"  ng-model="formData.abstract.agentNric">
</div>

<div class="form-group">
    <label>Transaction Date</label>
    <input type="date" class="form-control" ng-model="formData.abstract.tsacDate">
</div>

<div class="form-group">
    <label>Transaction Type</label>
    <select class="form-control" ng-model="formData.abstract.tsacType">
        <option value="resale">RESALE</option>
        <option value="rental">RENTAL</option>
    </select>
</div>


<div class="form-group">
    <label>Property Type</label>
    <select class="form-control" ng-model="formData.abstract.propType">
        <option>HDB</option>
        <option>CONDO</option>
        <option>COMMERCIAL</option>
        <option>INDUSTRIAL</option>
    </select>
</div>

<div class="form-group">
    <label>Client Type</label>
    <select class="form-control" ng-model="formData.abstract.clientType">
        <option>SELLER</option>
        <option>BUYER</option>
        <option>LANDLORD</option>
        <option>TENANT</option>
    </select>
</div>

<hr>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.profile" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
