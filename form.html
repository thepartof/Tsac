<!-- form.html -->
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>DWG Transaction</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".abstract">Abstract</a>
                    <a ui-sref-active="active" ui-sref=".profile">- Profile</a>
                    <a ui-sref-active="active" ui-sref=".transaction.resale" 
                       ng-if="formData.abstract.tsacType == 'resale'">- Resale</a>
                    <a ui-sref-active="active" ui-sref=".transaction.rental" 
                       ng-if="formData.abstract.tsacType == 'rental'">- Rental</a>
                    <a ui-sref-active="active" ui-sref=".customer">- Customer</a>
                    <a ui-sref-active="active" ui-sref=".cobroker">- Co-broker</a>
                    <a ui-sref-active="active" ui-sref=".billing">- Billing</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">


                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>

        <!-- show our formData as it is being typed -->
        <pre>
        {{ formData }}
        </pre>


    </div>
</div>
